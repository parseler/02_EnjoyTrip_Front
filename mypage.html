          <div class="form mt-5 d-flex justify-content-center">

                <div class="form-group col-md-12">
                  <input
                    type="text"
                    name="name"
                    class="form-control"

                    id="password"
                    placeholder="비밀번호"
                    required
                  />
                </div>
                <div class="form-group col-md-12">
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password-check"
                    placeholder="비밀번호 확인"
                    required
                  />
                </div>
                <div class="form-group col-md-12">
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="이메일"
                    required
                  />
                </div>
              </div>

              <div class="text-center">
                <button type="button" onclick="modify()">정보수정</button>
                <button type="button" class="ms-3" onclick="withdraw()">
                  회원 탈퇴

            </form>
